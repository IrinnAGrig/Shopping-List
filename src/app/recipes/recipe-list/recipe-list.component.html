<div class="row row-list">
  <div class="col-xs-12">
    <h2>Recipes list</h2>
    <button class="btn btn-outline-dark" style="float:left;margin: 30px 0px ;width:100%;">New Recipe
    </button>
  </div>
  <div class="row">
    <div class="col-xs-12">
       <app-recipe-item  *ngFor="let recipeEl of recipes; let i = index"
                         [recipe]="recipeEl"
       class="recipeItem"
       [index]="i"></app-recipe-item>
    </div>
  </div>
</div>
